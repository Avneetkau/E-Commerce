<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/registerstyle.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>Shopp</title>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h2 class="pt-serif-bold">Sign up</h2>
            <form action="#" method="post">
                <input type="email" placeholder="Enter email" required class="pt-serif-regular " ><br>
                <input type="password" placeholder="Enter password" class="pt-serif-regular "><br>
                <input type="password" placeholder="Confirm Password" class="pt-serif-regular "><br>
                <input type="submit" value="Submit" class=" pt-serif-bold"><br>
            </form>
            <p>Already have an account<a href="./loginss.html">Login</a></p>
        </div>
    </div>
</body>
</html>
