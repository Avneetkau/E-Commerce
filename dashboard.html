<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/utility.css">
    <title>Shopp</title>
</head>
<body>
    <header class="header-top flex">
        <div class="left flex">
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="header-nav flex">
                <ul class="nav-list flex center">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="right flex">
            <div class="search-bar flex center">
                <input type="text" placeholder="Enter here for search">
                <button type="submit">Search</button>
            </div>
            <div class="login-register">
                <a href="#">
                    <img src="./img/login.jpg" alt="login">
                </a>   
            </div>
        </div>
    </header>
<!----------------------------WELCOME PAGE WITH BACKGROUND IMAGE----------------------------->
   <section class="welcome-page">
    <div class="container flex center">
        <div class="word-container">
            <div class="hero-word">
                <h2 class="merriweather-bold ">Wear Your Dresses</h2>
                <a href="#" class="btn">View Collections</a>
            </div>
        </div>
        
    </div>
   </section>
   <!--------------------------SECTION WITH PICTURE SEARCH-------------------------------------->
   <section class="shopbypic-area">
    <div class="container flex center">
        <div class="pictures flex space-around">
            <div class="pics image-positioning" style="background-image:url(../img/men.jpg);"><h2>MEN</h2></div>
            <div class="pics image-positioning" style="background-image:url(../img/women2.avif);"><h2>WOMEN</h2></div>
            <div class="pics image-positioning" style="background-image:url(../img/makeup1.jpg);"><h2>BEAUTY</h2></div>
        </div>
    </div>
   </section>
   <!---------------------------WORDS ABOUT FASHION---------------------------------------------->
   <section class="fashion-words"></section>
   <!--------------BRANDS NAME-------------------------------------------------------------------->
   <section class="brand flex center">
    <div class="brand-container flex ">
        <div class="brandname"></div>
        <div class="brandname"></div>
        <div class="brandname"></div>
        <div class="brandname"></div>
        <div class="brandname"></div>

        
    </div>
    </section>
    <!----------------------------------------FOOTER--------------------------------------------->
   <section class="footer flex center">
    <div class="footer-container flex ">
        <div class="footer-list flex space-around">
            <div class="list">
                <ul class="list-items">
                    <li class="list-title"><b>GET TO KNOW US</b></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="list">
                <ul class="list-items">
                    <li class="list-title"><b>HELP</b></li>
                    <li><a href="#">Shipping Information</a></li>
                    <li><a href="#">Exchange & Return</a></li>
                    <li><a href="#">Priavcy policies</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="list">
                <ul class="list-items">
                    <li class="list-title"><b>FOLLOW US</b></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">X</a></li>
                    
                </ul>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
